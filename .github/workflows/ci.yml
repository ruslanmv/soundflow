name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Sync deps
        run: uv sync

      - name: Import check
        run: uv run python -c "import app.main; print('Backend import OK')"

  catalog-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install generator deps (for validator)
        run: |
          cd generator
          uv sync

      - name: Validate catalog schema (fail CI if invalid)
        run: |
          # Expected script path (recommended):
          # generator/common/catalog_validate.py
          cd generator
          uv run python -m common.catalog_validate
