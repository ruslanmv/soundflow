name: Daily Free Track Generator

on:
  schedule:
    # Runs daily at 02:15 UTC
    - cron: "15 2 * * *"
  workflow_dispatch: {}

concurrency:
  group: daily-free-generate
  cancel-in-progress: false

jobs:
  generate-free:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Sync generator deps
        run: |
          cd generator
          uv sync

      - name: Generate + Upload FREE daily tracks
        env:
          # Use GitHub Secrets
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}
        run: |
          cd generator
          uv run python free/remix_daily.py --upload

      - name: Validate catalog after upload
        run: |
          cd generator
          uv run python -m common.catalog_validate
