name: Free Daily Catalog Generator

on:
  schedule:
    # Runs every day at 02:10 UTC
    - cron: "10 2 * * *"
  workflow_dispatch: {}

jobs:
  generate-free:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_REGION: ${{ secrets.R2_REGION }}
      CATALOG_FREE_KEY: ${{ secrets.CATALOG_FREE_KEY }}
      FREE_PUBLIC_BASE_URL: ${{ secrets.FREE_PUBLIC_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install -U uv

      - name: Install generator deps
        working-directory: generator
        run: |
          uv sync

      - name: Generate + Upload free catalog for today
        working-directory: generator
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          uv run python -m free.remix_daily --date "$TODAY" --duration-sec 3600 --upload

      - name: Validate free catalog schema
        working-directory: generator
        run: |
          uv run python -m common.validate_catalog --tier free --source r2
