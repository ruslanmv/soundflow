# ============================================================================
# PREMIUM AI MUSIC PROMPTS
# ============================================================================
# Enterprise-grade music generation configuration with DSP enhancements
#
# DSP Flags Reference:
# - binaural: Enable binaural beat injection
# - binaural_freq: Beat frequency (Hz) - Gamma(40), Beta(20), Alpha(10), Theta(6), Delta(3)
# - binaural_base: Carrier frequency (Hz) - typically 100-300
# - sidechain: Enable sidechain compression (EDM pumping)
# - bpm: Tempo for sidechain timing
# - ducking_strength: Sidechain intensity (0.0-1.0)
# - fade_in_ms: Fade-in duration (milliseconds)
# - fade_out_ms: Fade-out duration (milliseconds)
# ============================================================================

version: 2
defaults:
  duration_sec: 30          # Chunk size for generation
  target_total_sec: 180     # Total track length (3 minutes)
  export_bitrate: "320k"    # Premium quality MP3
  target_lufs: -14.0        # Broadcast standard loudness
  fade_in_ms: 1500
  fade_out_ms: 3000

